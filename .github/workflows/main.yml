name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  push:
    branches:
      - master  # Change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci  # Faster & more reliable than `npm install`

      - name: 🔍 Run Linter
        run: npm run lint

      - name: 🛠 Build Angular App
        run: |
          npm install -g @angular/cli
          rm -rf dist/  # Ensure a clean build
          npm run build -- --output-path=dist --base-href=/Portfolio/

      - name: 🚀 Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx angular-cli-ghpages --dir=dist --base-href=/Portfolio/ \
          --name="sayanpramanik2012" --email=sayanpramanik2012@gmail.com
