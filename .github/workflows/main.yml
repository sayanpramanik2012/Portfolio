name: Deploy Angular App to GitHub Pages (ng deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # Need write access to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git operations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      - name: Install angular-cli-ghpages (if not in package.json)
        run: npm install --save-dev angular-cli-ghpages

      - name: Set Git user and email
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Git remote with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Deploy using ng deploy (exactly like your VS Code workflow)
        run: ng deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
